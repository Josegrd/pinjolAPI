spring.application.name=loan_app

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/loan_feature_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace=never

app.warung-makan-bahari.jwt.secret=${JWT_SECRET:secret}
app.warung-makan-bahari.app-name=${JWT_NAME:loan_app_123}
app.warung-makan-bahari.jwtExpirationInSecond=3600